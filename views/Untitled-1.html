<tbody>
    <% if(data.length){
 
  for(var i = 0; i< data.length; i++) {%>
        <tr>
            <th scope="row">
                <%= (i+1) %>
            </th>
            <td>
                <%= data[i].name%>
            </td>
            <td>
                <%= data[i].email%>
            </td>
            <td>
                <a class="btn btn-success edit" href="../users/edit/<%=data[i].id%>">Edit</a>
            </td>
        </tr>
        <% }
           
   }else{ %>
            <tr>
                <td colspan="3">No user</td>
            </tr>
            <% } %>

</tbody>
